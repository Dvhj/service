<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<main>
		<nav>
			<div class="logo">
				<h1>F.</h1>
			</div>
			<div class="icons">
				<img src="src/home.png" alt="">
				<img src="src/lesson.png" alt="">
				<img src="src/profile.png" alt="">
				<img src="src/message.png" alt="">
				<img src="src/settings.png" alt="">
			</div>
			<div class="exit">
				<img src="src/exit.png" alt="">
			</div>
		</nav>
		<section>
			<div class="hello_box">
				<p class='hello_box__title'>Hello Danil!</p>
				<p class='hello_box__subtitle'>It’s good to see you again.</p>
				<div class="hello_man"></div>
			</div>
			<div class="chosen_course">
				<div class="chosen_course__box">
					<div class="chosen_course__country">
						<img src="src/flag.png" alt="">
					</div>
					<div class="chosen_course_name">
						<p class='chosen_course__title'>Spanish B2</p>
						<p class='chosen_course__subtitle'>by Alejandro Velazquez</p>
					</div>
					<div class="chosen_course__percent">83%</div>
					<div class="chosen_course__continue">Продолжить</div>
				</div>
				<div class="chosen_course__button">
					<img src="src/left_arrow.png" alt="">
					<img src="src/right_arrow.png" alt="">
				</div>
			</div>
			<div class="courses">
				<div class="courses__title">Courses</div>
				<div class="courses__navbar">
					<ul>
						<li class="active">All Courses</li>
						<li>The Newest</li>
						<li>Top Rated</li>
						<li>Most Popular</li>
					</ul>
				</div>
				<div class="courses__blocks">
					<div class="courses_block"></div>
					<div class="courses_block"></div>
					<div class="courses_block"></div>
					<div class="courses_block"></div>
					<div class="courses_block"></div>
				</div>
			</div>
			<div class="info_box"></div>
			<div class="graf">
				<img src="src/graphic.png" alt="">
			</div>
			<div class="advertising"></div>
		</section>
	</main>	
	<script src="app.js"></script>
</body>
</html>
